<mat-card class="card-container">    
    <mat-card-header class="card-header">
      <mat-card-title>{{toDoList.name}}
      </mat-card-title>
      <mat-card-subtitle class="subtitle">{{toDoList.description}}</mat-card-subtitle>  
      <div class="mobile-buttons-alignement">
        <button mat-raised-button color="primary" (click)="open()">Open</button>   
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      
    </mat-card-header>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="open()">
          <mat-icon>navigate_next</mat-icon>
          <span>Open</span>
        </button>
        <button mat-menu-item (click)="edit()">
          <mat-icon>build</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="remove()">
          <mat-icon>delete</mat-icon>
          <span>Remove</span>
        </button>
      </mat-menu>
</mat-card>
